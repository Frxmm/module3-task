<!DOCTYPE html>
<html lang="en" ng-app="MenuApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Search</title>
  <link href="styles/styles.css" type="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body ng-controller="MenuController as menu">
  <div>
    <input type="text" ng-model="menu.searchTerm" placeholder="Enter search term...">
    <button ng-click="menu.narrowItDown()">Narrow It Down For Me!</button>
    <div>
      <p style="display:none" ng-show="menu.message">{{ menu.message }}</p>
      <found-items items="menu.foundItems" on-remove="menu.removeItem(index)" on-add-to-cart="menu.addToCart(item)"></found-items>
    </div>
    <cart-items items="menu.cartItems"></cart-items>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
